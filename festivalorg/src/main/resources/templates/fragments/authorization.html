<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="auth" th:fragment="authorization">
    <h2>Авторизация</h2>
    <form name='authForm' th:action="@{/j_spring_security_check}" method='POST'>
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="логин" required>
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="пароль" required>
        <span class="error" th:if="${#request.getParameter('error') == 'true'}">Неправильный логин или пароль</span>
        <div><input type="submit" name="submit" value="Войти"></div>
        <div><a th:href="@{/users/registration}">Создать учётную запись?</a></div>
        <!--            <span th:if="${#request.getParameter('error') == 'true'} and
                     ${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">Static summary</span>-->
    </form>
</div>
</html>
